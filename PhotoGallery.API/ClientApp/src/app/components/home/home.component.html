<div class="container">
  <div class="card-columns">
    <div class="card bg-light" *ngFor="let photo of photos">
      <div class="card-body text-center">
        <img [routerLink]="['/albums', photo.albumId, 'photos']" class="my-image" src="{{photo.path}}">
      </div>
    </div>
  </div>
</div>
