name: Photo Gallery CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out code ðŸ›Ž
        uses: actions/checkout@v2
      
      - name: Setup .NET ðŸ”§
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: | 
            3.1.x
            5.0.x     

      - name: Restore dependencies ðŸ› 
        run: dotnet restore
      
      - name: Build app ðŸš€
        run: dotnet build -c Release --no-restore

      - name: Run unit tests ðŸ§ª
        run: dotnet test "./PhotoGallery.Tests/PhotoGallery.Tests.csproj" -c Release --no-build --blame
        
      - name: Run integration tests ðŸ§ª
        run: dotnet test PhotoGallery.IntegrationTests/PhotoGallery.IntegrationTests.csproj" -c Release --no-build --blame
