name: Photo Gallery CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out code 🛎
        uses: actions/checkout@v2
      
      - name: Setup .NET 🔧
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: | 
            3.1.x
            5.0.x     

      - name: Restore dependencies 🛠
        run: dotnet restore
      
      - name: Build app 🚀
        run: dotnet build -c Release --no-restore

      - name: Run automated tests 🧪
        run: dotnet build -c Release --no-restore
