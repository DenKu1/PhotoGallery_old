<div class="modal fade" id="createAlbumModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="AlbumAddForm" novalidate (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h4 class="modal-title">Create album</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="Name">Name</label>
            <input class="form-control" placeholder="Enter here name of album" name="Name" id="Name" formControlName="Name" />
            <div class="alert alert-danger" *ngIf="AlbumAddForm.controls['Name'].invalid && AlbumAddForm.controls['Name'].touched">
              Name should be specified
            </div>
          </div>
          <div class="form-group">
            <label for="Description">Description</label>
            <input class="form-control" placeholder="Enter here description of album" name="Description" id="Description" formControlName="Description" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" [disabled]="!AlbumAddForm.valid" class="btn btn-success">Create</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
       </form>
    </div>
  </div>
</div>
